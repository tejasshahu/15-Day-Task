<!DOCTYPE html>
<html>
<head>
	<title>
		Javascript-Bootstrap
	</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" language="javascript">
		$(document).ready(function(){
			$(function () {
				$('[data-toggle="tab"]').tooltip()
			});
		});
	</script>

	<!--for responsive according to mobile pc-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<meta http-equiv="refresh" content="25" />
</head>

<body>
	<!--Nav tab-->
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active"><a href="#home" aria-control="home" role="tab" data-toggle="tab" data-placement="bottom" title="Home">Home</a></li>
		<li role="presentation"><a href="#profile" aria-control="profile" role="tab" data-toggle="tab" data-placement="bottom" title="profile">Profile</a></li>
		<li role="presentation"><a href="#settings" aria-control="settings" role="tab" data-toggle="tab" data-placement="bottom" title="settings">Settings</a></li>
		<li role="presentation"><a href="#messages" aria-control="messages" role="tab" data-toggle="tab" data-placement="bottom" title="messages">Messages</a></li>
	</ul>

	<!--Tab panes-->
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane fade in active" id="home">
			<p>Hello. Welcome to the Home Page.</p>
		</div>
		<div role="tabpanel" class="tab-pane fade" id="profile">
			<p>Welcome to the Profile Page.</p>
		</div>
		<div role="tabpanel" class="tab-pane fade" id="settings">
			<p>Welcome to the Settings Page.</p>
		</div>
		<div role="tabpanel" class="tab-pane fade" id="messages">
			<p>Welcome to the Messages Page.</p>
		</div>
	</div>
</body>
</html>
