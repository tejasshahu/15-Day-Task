<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap</title>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
	
	<!--for responsive according to mobile pc-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Email Address:</label>
			<div class="input-group">
				<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" area-describedby="basic-addon1">
				<span class="input-group-addon" id="basic-addon1">@gmail.com</span>
			</div>
			<span id="helpblock2" class="help-block">A block of help text that breaks onto a new line or may extend beyond one line.</span>
		</div>
	
		<div class="form-group">
			<label for="exampleInputPassword1">Password:</label>
			<input type="Password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
	
		<div class="input-group">
			<span class="input-group-addon" id="sizing-adon2">Confirm Pass</span>
			<input type="Password" class="form-control" id="ConfirmPassword" placeholder="ConfirmPassword">
		</div>


		<div class="form-group">
			<label for="File">File Input:</label>
			<input type="File" id="exampleInputFile">
			<p class="help-block">please upload your file (from help block class)</p>
		</div>
		<div class="checkbox">
			<label>
			<input type="checkbox">Check me out
			</label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</body>
</html>
