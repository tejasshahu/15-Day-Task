<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Day2_practise</title>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!--for responsive according to mobile pc-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<meta http-equiv="refresh" content="15"/>
</head>
<body>
	<button type="button" class="btn btn-default" aria-label="Left Align">
		<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
	</button>
	<button type="button" class="btn btn-default btn-lg" aria-label="Star">
		<span class="glyphicon glyphicon-star" aria-hidden="true"></span>Star
	</button>
	<div class="alert alert-danger" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span>
		Enter a Valid Email ID
	</div>
	<div class="dropdown">
		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			Dropdown
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			<li><a href="#">Action1</a></li>
			<li><a href="#">Action2</a></li>
			<li><a href="#">Action3</a></li>
			<li role="separator" class="divider"></li>
			<li><a href="#">Separated link</a></li>
		</ul>
	</div>
	<div class="btn-group" role="group" aria-label="">
		<button type="button" class="btn btn-default">Left</button>
		<button type="button" class="btn btn-default">Right</button>
		<button type="button" class="btn btn-default">Middle</button>
	</div>
	<div class="btn-toolbar" role="toolbar" aria-label="">
		<div class="btn-group" role="group" area-label="">1</div>
		<div class="btn-group" role="group" area-label="">2</div>
		<div class="btn-group" role="group" area-label="">3</div>
	</div>

</body>
</html>
