<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap</title>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
	
	<!--for responsive according to mobile pc-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		.pull-right {
  			float: right !important;
		}
		.brand-success{
			background-color: #5cb85c;
		}
	</style>

</head>
<body>
	<div class="jumbotron text-center">
		<h1>First Bootstrap</h1>
		<p>Resize for responsive</p>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<h3 class="brand-success">Column 1</h3>
				<p>Paragraph 2</p>
				<p>Paragraph 3</p>
				<p>Paragraph 4</p>
			</div>
			<div class="col-sm-4">
				<h3>Column 2</h3>
				<p>Paragraph 1</p>
				<p>Paragraph 2</p>
				<p>Paragraph 3</p>
			</div>
			<div class="col-sm-4">
				<h3>Column 3</h3>
				<p>Paragraph 1</p>
				<p>Paragraph 2</p>
				<p>Paragraph 3</p>
			</div>		
		</div>
	</div>
	<button type="button" class="btn btn-default btn-block">Default</button>
	<button type="button" class="btn btn-primary btn-block">Primary</button>
	<button type="button" class="btn btn-success disabled">Success</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-Danger">Danger</button>
	<button type="button" class="btn btn-link">Link</button>
	<p class="text-muted">Hello Wolrd</p> <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<div class="pull-right">Close</div>
	<p class="text-success bg-success">Hello Wolrd</p>
	<p class="text-primary bg-primary">Hello Wolrd</p>
	<p class="text-warning bg-warning">Hello Wolrd</p>
	<p class="text-danger bg-danger">Hello Wolrd</p>
	<p class="text-info bg-info">Hello Wolrd</p>
	<img src="Tulips.jpg" class="img-responsive img-thumbnail" alt="responsive images">

</body>
</html>
