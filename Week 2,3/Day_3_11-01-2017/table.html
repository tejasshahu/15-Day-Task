<!DOCTYPE html>
<html>
<head>
	<title>Table CSS</title>
	<style type="text/css">
		table.one { border-collapse: collapse; }
		table.two { border-collapse: separate; }
	
	td.a
	{
		border-color: red;
		border-style: solid;
		border-width: 3px;
	}
	td.b
	{
		border-color: green;
		border-style: dotted;
		border-width: 3px;
	}

	</style>
	<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
	<script type="text/javascript" language="javascript">
		$(document).ready(function(){
			$("table").removeAttr("border-color")
		})
	</script>
</head>
<body>
	<table class="two">
	<tr>
		<td class="b">Tejas</td>
		<td class="b">Shahu</td>
		<td class="b">Trainee</td>
	</tr>

	<tr>
		<td class="a">Hardik</td>
		<td class="a">Chauhan</td>
		<td class="a">Developer</td>
	</tr>

	<tr>
		<td class="a">Hardik</td>
		<td class="a">Chauhan</td>
		<td class="a">Developer</td>
	</tr>
	
	</table>

	<ol style="list-style-type: decimal; list-style-position: outside;">	
		<li>Potato</li>
		<li>Ginger</li>
	</ol>
	
<ul style="list-style-type: square; list-style-position: inside;">	
	<li>Potato</li>
	<li>Ginger</li>
</ul>



</body>
</html>
