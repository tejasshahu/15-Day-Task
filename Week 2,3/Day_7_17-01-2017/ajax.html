<html>
   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            $('sec').bind('click', function( event ){
               alert('Event type is ' + event.type);
               alert('pageX : ' + event.pageX);
               alert('pageY : ' + event.pageY);
               alert('Target : ' + event.target.innerHTML);
            });
            $("#button1").click(function( event ){
               $('#stage').load('data.html');
            });
            $("#show").click(function () {
               $(".div").show( 1000 );
            });
            $("#hide").click(function () {
               $(".div").hide( 1000 );
            });
            $(".box").click(function(event){
               $(".target").toggle('slow',function(){
                  $(".log").text('Transition Complete');
               });
            });
        });
      </script>
		
      <style>
         .div{ margin:10px;padding:12px; border:2px solid #666; width:60px; height: 100px}
         .box{ margin:10px;padding:12px; border:2px solid #666; width:60px; height: 100px}
      </style>
   </head>
	
   <body>
      <p>Click on any square below to see the result:</p>
      <section class = "div" style = "background-color:blue;">ONE</section>
      <section class = "div" style = "background-color:green;">TWO</section>
      <section class = "div" style = "background-color:red;">THREE</section>
		<p>Click on the button to load data.html file</p>
      <div id = "stage" style = "background-color:cc0;">
         STAGE
      </div>
      <input type = "button" id = "button1" value = "Load Data" />
      <div class = "div">
         This is a SQUARE
      </div>
      <input type="button" value="hide" id="hide">
      <input type="button" value="show" id="show">
      <div class="content">
            <div class="box">Click me</div>
            <div class="target">
               <img src="Tulips.jpg" alt="Tulips">
            </div>
            <div class="log"></div>
      </div>
   </body>
</html>
