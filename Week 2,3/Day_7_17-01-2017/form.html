<!DOCTYPE html>
<html>
<head>
	<title>Form Page</title>
	<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>

	<script type="text/javascript" language="javascript">
		$(document).ready(function() {
			$('first_name').click(function() {
				var content = $(this).first_name;
				$("#result").text(content);
			});
			
		//	$("first_name").click(function(event)){
		//		var str = $("first_name").serialize();
		//	}

			//$("text").click(function(){
			//	$(this).after();
			//});
		});
	</script>

	<style type="text/css">
		.div = {
			margin-left: 50px;
			width: 100px;
		}
	</style>
</head>
<body>
	<form id="form1">
			<div>
			First Name: <input type="text" name="first_name" required/><span id="result"></span>
			<br>
			Last Name: <input type="text" name="last_name" required/>
			<br>
			</div>
			Gender:<br>
			<input type="radio" name="radio" required>Male
			<input type="radio" name="radio" >Female
			<br>
			Description: <br>
			<textarea rows="5" cols="50" name="description" required></textarea><br>
			Select Subject:<br>
			<input type="checkbox" name="maths" value="on" >Maths
			<input type="checkbox" name="physics" value="on" >Physics<br>
			<select name="Sem" required>
				<option value="" selected ></option>
				<option value="1" >1</option>
				<option value="2" >2</option>
			</select><br>
			Upload File:<input type="File" name="fileupload" accept="image/*" required/><br>
		<input type="submit" name="submit" value="submit" />
		<input type="reset" name="reset" value="reset" />
	</form>
</body>
</html>
